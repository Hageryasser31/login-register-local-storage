<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <!-- font awesome library -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="wrapper text-center">
        <form action="#" class="d-flex flex-column" id="loginForm">
            <h2 class="fs-2 mb-4 fw-bold">Login</h2>
            <div class="input-field position-relative border-bottom border-2">
                <input type="text" class="fs-6" required id="email">
                <label class="position-absolute fs-6">Enter your email</label>
            </div>
            <div class="input-field position-relative border-bottom border-2">
                <input type="password" class="fs-6" required id="password">
                <label class="position-absolute fs-6">Enter your password</label>
            </div>
            <div class="password-options d-flex align-items-center justify-content-between ">
                <label for="remember" class="d-flex align-items-center">
                    <input type="checkbox" id="remember">
                    <p class="ms-2 mt-3">Remember Me</p>
                </label>
                <a href="#">Forget Password?</a>
            </div>
            <button type="submit" class="btn  btn-lg">Log In</button>
            <div class="account-options text-center mt-4">
<p>Don't have an account? <a href="Register.html">Register</a></p>
            </div>
        </form>
    </div>
<script src="js/main.js"></script>
</body>

</html>
