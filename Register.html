<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <!-- font awesome library -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="wrapper text-center">
        <form action="#" class="d-flex flex-column" id="registerForm">
            <h2 class="fs-2 mb-4 fw-bold">Sign Up</h2>
            <div class="input-field position-relative border-bottom border-2">
                <input type="text" class="fs-6" required id="firstName">
                <label class="position-absolute fs-6">First name</label>
            </div>
            <div class="input-field position-relative border-bottom border-2">
                <input type="text" class="fs-6" required id="lastName">
                <label class="position-absolute fs-6">Last name</label>
            </div>
            <div class="input-field position-relative border-bottom border-2">
                <input type="text" class="fs-6" required id="email">
                <label class="position-absolute fs-6" >Enter your email</label>
            </div>
            <div class="input-field position-relative border-bottom border-2">
                <input type="password" class="fs-6" required id="password">
                <label class="position-absolute fs-6" >Enter your password</label>
            </div>
            <div class="input-field position-relative border-bottom border-2">
                <input type="password" class="fs-6" required id="confirmPassword">
                <label class="position-absolute fs-6">Confirm password</label>
            </div>
            <button type="submit" class="btn  btn-lg">Register</button>
            <div class="account-options text-center mt-4">
<p>have an account? <a href="login.html">login</a></p>
            </div>
        </form>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
